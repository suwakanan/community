<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 夜羽社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 下方的href第一个/是表示从根目录开始找 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/community.css" />
</head>
<body>
<div th:insert="~{navigation :: nav}">

</div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">

                <!-- 用来传属性的 -->
                <input type="hidden" name="id" th:value="${id}">

                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，参照右侧提示）</label>
                    <textarea class="form-control" id="description" th:text="${description}" name="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag" placeholder="输入标签，以,号分隔">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <!-- 警告框一直都在，可以考虑用th:if -->
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div  class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error} != null"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"><button type="submit" class="btn btn-success btn-publish">提交发布</button></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            问题标题：请用精简的语言描述您发布的问题，不超过25字<br>
            问题补充：详细补充您问题的内容，并确保问题描述清晰直观<br>
            选择标签：选择一个或多个合适的标签，用逗号隔开，每个标签不超过10个字
        </div>
    </div>
</div>

</body>
</html>
